<h2 mat-dialog-title *ngIf="data.title">
  <mat-icon *ngIf="data.icon">{{ data.icon }}</mat-icon>
  {{ data.title }}
</h2>

<mat-dialog-content class="mat-typography">
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" *ngIf="data.cancelButtonText">{{ data.cancelButtonText }}</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">{{ data.confirmButtonText }}</button>
</mat-dialog-actions>
