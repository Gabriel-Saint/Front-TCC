<div class="roles-page">
  <header class="page-header">
    <h1>Gerenciar Funções</h1>
    <button mat-stroked-button color="primary" (click)="openRoleModal()">
      <mat-icon>add</mat-icon>
      Adicionar nova função
    </button>
  </header>

  <div class="filters-container">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Procurar função</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput (keyup)="applyFilter($event)" placeholder="Nome da função...">
    </mat-form-field>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let role"> #{{role.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let role"> {{role.name}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let role">
          <button mat-flat-button class="edit-btn" (click)="openRoleModal(role)">Editar</button>
          <button mat-flat-button class="delete-btn" (click)="deactivateRole(role)">Desativar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
