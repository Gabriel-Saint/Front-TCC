<div class="categories-page">
  <header class="page-header">
    <h1>Gerenciar categorias</h1>
    <button mat-stroked-button color="primary" (click)="openCategoryModal()">
      <mat-icon>add</mat-icon>
      Adicionar nova categoria
    </button>
  </header>

  <div class="filters-container">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Procurar categoria</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex: Lanches">
    </mat-form-field>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let category"> {{category.name}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let category">
          <button mat-flat-button class="edit-btn" (click)="openCategoryModal(category)">Editar</button>
          <button mat-flat-button class="delete-btn" (click)="deleteCategory(category)">Apagar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
