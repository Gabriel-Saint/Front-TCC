<div class="products-page">
  <header class="page-header">
    <h1>Gerenciar produtos</h1>
    <button mat-stroked-button color="primary" (click)="goToAddProduct()">
      <mat-icon>add</mat-icon>
      Adicionar novo produto
    </button>
  </header>

  <div class="filters-container">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Procurar produto</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput (keyup)="applyFilter($event)" placeholder="Código, nome, categoria...">
    </mat-form-field>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let product"> {{product.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let product"> {{product.name}} </td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let product"> {{product.price | currency:'BRL'}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let product"> {{product.category}} </td>
      </ng-container>

      <ng-container matColumnDef="visibility">
        <th mat-header-cell *matHeaderCellDef> Visível </th>
        <td mat-cell *matCellDef="let product">
          <mat-slide-toggle
            [checked]="product.visibility"
            (change)="onToggleVisibility(product)">
          </mat-slide-toggle>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let product">
          <button mat-flat-button class="edit-btn" (click)="openEditModal(product)">Editar</button>
          <button mat-flat-button class="delete-btn" (click)="deleteProduct(product)">Apagar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
